<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <h1>Stopwatch</h1>
    <div id="time" class="time-display">00:00:00</div>
    
    <div class="controls">
      <button id="startStopButton" onclick="startStop()" class="btn">Start</button>
      <button id="resetButton" onclick="reset()" class="btn">Reset</button>
      <button id="lapButton" onclick="recordLap()" class="btn">Lap</button>
    </div>
    
    <div class="laps">
      <h3>Lap Times</h3>
      <ul id="lapList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
